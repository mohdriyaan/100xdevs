<html> <!--Everything about the website goes in the html tag-->
    <head> <!--Provides metadata information in the head tag-->
        <title>Google</title> 
    </head>
    <body><!--The whole content of the webiste goes in the body tag-->
        <h1>
            Heading Tag
        </h1>

        <p>
            Paragraph Tag
        </p>
        
        <div> <!--div tag takes up the whole space of the website-->
            hello
            <span> <!--span tag takes only as much space as it needs-->
                hello1
            </span>
        </div>

        <center>
        <img src="./landing.png" alt="image tag" >
        </center>

        <a href="https://google.com" target="_blank">Go to Google</a> <!--a tag provides link-->

        <button>Click here</button>

        <input type="text" placeholder="username"> </input>
    </body>
</html>
